apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: web-deploy
  labels:
    app: web-deploy
spec:
  selector:
    matchLabels:
      app: web-deploy
  template:
    metadata:
      labels:
        app: web-deploy
      annotations:
        schedulePolicy: bestfit
        cpuMaxLoad: 8
        maxMemoryLoad: 0.75
        maxNetLoad: 0.75
        maxDiskLoad: 0.75
    spec:
      schedulerName: horchulhack
      containers:
        - image: nginx
          name: web
